<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <h1>Company Name Login</h1>
        </header>

        <section class="content-bottom login">
            <article class="main-content login">
                <div class="login-form">
                    <h1 class="login-header">Login</h1>
                    <label for="username">Username</label>
                    <input class="login-input" type="text" id="username">
                    <label for="password">Password</label>
                    <input class="login-input" type="password" id="password">
                    <button id="btn-login" class="login-button">Login</button>
                    <p class="error-message">Incorrect, please try again.</p>
                </div>
            </article>
        </section>

    </div>
    <footer class="footer">
        <p class="copyright">
            &copy2017 Created by Jessica Montano
        </p>
    </footer>
</body>
</html>
