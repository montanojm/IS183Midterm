<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1>Contact Us</h1>
        </header>

        <section class="content-bottom contact">
            <article class="main-content contact">
                <div class="contact-form">
                    <h1 class="Contact-header">Please submit for to contact us.</h1>
                    <label for="firstname">First Name</label>
                    <input class="contact-input" type="text" id="firstname">
                    <label for="lastname">Last Name</label>
                    <input class="contact-input" type="text" id="lastname">
                    <label for="email">Email Address</label>
                    <input class="contact-input" type="email" id="email">
                    <label for="message">Your Message</label>
                    <input class="contact-input" type="text" id="message">
                    <button id="btn-contact" class="contact-button">Submit</button>
                    <p class="submit-message">Thank you, we will contact with you shortly.</p>
                </div>
            </article>
        </section>



        <footer class="footer">
            <p class="copyright">
            &copy2017 Created by Jessica Montano
            </p>    
        </footer>
    </div>

</body>

</html>
